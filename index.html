<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Hillman - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    /* Hero section */
    header {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Buttons */
    .buttons {
      margin: 20px 0;
    }
    .buttons a {
      text-decoration: none;
      background: white;
      color: #0077b6;
      font-weight: bold;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background: #0077b6;
      color: white;
    }

    /* Chatbot */
    .chatbot {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chatbot h2 {
      margin-top: 0;
      color: #0077b6;
    }

    /* Contact form */
    .contact {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact h2 {
      margin-top: 0;
      color: #0077b6;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .contact button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact button:hover {
      background: #00b4d8;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #eaeaea;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <header>
    <h1>Ryan Hillman</h1>
    <p>Cloud Developer | Application Engineer | Consultant</p>
    <div class="buttons">
      <a href="#">View Resume</a>
      <a href="#">LinkedIn</a>
    </div>
  </header>

  <!-- Chatbot -->
  <section class="chatbot">
    <h2>Chat with Ryan’s Assistant</h2>
    <p>[Dialogflow chatbot widget here]</p>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>Contact Ryan</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ryan Hillman | All rights reserved.</p>
  </footer>
</body>
</html>
